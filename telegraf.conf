# BME688
[[inputs.mqtt_consumer]]
  servers=["tcp://mosquitto:1883"]
  topics=["iot/+/+/+/telemetry/bme688"]
  qos = 0
  data_format="json_v2"
  topic_tag="mqtt_topic"

  [[inputs.mqtt_consumer.json_v2]]
    measurement_name="env_air"
    # timestamp_key="ts"
    # timestamp_format="2006-01-02T15:04:05Z07:00"

    [[inputs.mqtt_consumer.json_v2.field]]
      path  ="t_c"
      rename="temperature_c"
      type  ="float"
    [[inputs.mqtt_consumer.json_v2.field]]
      path  ="rh_pct"
      rename="humidity_pct"
      type  ="float"
    [[inputs.mqtt_consumer.json_v2.field]]
      path  ="p_pa"
      rename="pressure_pa"
      type  ="float"
    [[inputs.mqtt_consumer.json_v2.field]]
      path  ="gas_ohm"
      type  ="float"
    [[inputs.mqtt_consumer.json_v2.field]]
      path  = "iaq"
      type  = "float"
    [[inputs.mqtt_consumer.json_v2.field]]
      path  = "voc_index"        # or "breath_voc_index" if that's your key
      type  = "float"
    [[inputs.mqtt_consumer.json_v2.field]]
      path  = "co2_eq"
      type  = "float"

