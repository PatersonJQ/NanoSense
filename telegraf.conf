# Differential pressure (dp/<channel>)
[[inputs.mqtt_consumer]]
  servers=["tcp://mosquitto:1883"]
  topics=["iot/+/+/+/telemetry/dp/+"]
  qos = 0
  data_format="json_v2"
  topic_tag="mqtt_topic"

  [[inputs.mqtt_consumer.json_v2]]
    measurement_name="diff_pressure"
    # timestamp_key="ts"
    # timestamp_format="2006-01-02T15:04:05Z07:00"

    [[inputs.mqtt_consumer.json_v2.field]]
      path="dp_pa"
      type="float"

# Shared processors: derive site/room/device & channel from the topic
[[processors.regex]]
  # apply to your three measurements
  namepass = ["env_air","air_particles","diff_pressure"]

  # site = first path segment after "iot/"
  [[processors.regex.tags]]
    key = "mqtt_topic"
    pattern = "^iot/([^/]+)/.*$"
    replacement = "${1}"
    result_key = "site"

  # room = second path segment
  [[processors.regex.tags]]
    key = "mqtt_topic"
    pattern = "^iot/[^/]+/([^/]+)/.*$"
    replacement = "${1}"
    result_key = "room"

  # device = third path segment
  [[processors.regex.tags]]
    key = "mqtt_topic"
    pattern = "^iot/[^/]+/[^/]+/([^/]+)/.*$"
    replacement = "${1}"
    result_key = "device"

  # channel (only for /telemetry/dp/<ch>)
  [[processors.regex.tags]]
    key = "mqtt_topic"
    pattern = "^iot/[^/]+/[^/]+/[^/]+/telemetry/dp/([^/]+)$"
    replacement = "${1}"
    result_key = "channel"

[[processors.starlark]]
  namepass=["diff_pressure"]
  source = '''
def apply(metric):
    ch = metric.tags.get("channel", "")
    if ch == "1":
        metric.tags["dp_path"] = "hepa"
    elif ch == "2":
        metric.tags["dp_path"] = "wafer"
    return metric
'''

